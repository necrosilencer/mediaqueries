<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Seila</title>
	<style>
		body {background-color:green;}
		div {width:200px;
			height:200px;
			background-color:black;
			}
		
		h1 {font-size:2em;}

		@media screen and (max-width:1000px)
		{body {background-color:orange;}
		div  {display:none;}
		h1 {font-size:1.5em;}
		}
		@media screen and (max-width:900px)
		{body {background-color:blue;}
		div {display:block;
		background-color:red;}
		h1 {font-size:0.75em;}
		}
		

	</style>
</head>
